<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Allsony Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="lib/report.css">
<script src="lib/jquery-3.3.1.slim.min.js"></script>
<script src="lib/jsrender-0.9.91.min.js"></script>
<script>
var sex_label;

document.addEventListener('DOMContentLoaded', function() {
  var teams = [
    { teamId : "honsya", teamName : "本社A" },
    { teamId : "sie", teamName : "SIE" },
    { teamId : "smoj", teamName : "SMOJ" }
  ];

  Array.prototype.forEach.call(document.querySelectorAll('.team-selector'), function(node) {
    teams.forEach(function(team) {
      var option = document.createElement("option");
      option.value = team.teamId;
      option.text = team.teamName;
      node.appendChild(option);
    });
  });
});

// 男子・女子・シニアそれぞれの試合パターンを返す
function getMatchPattern() {
  var matchPatterns = {
    man : [ "S1", "S2", "D1", "D2", "D3" ],
    woman : [ "S1", "D1", "D2" ],
    senior : [ "D1", "D2", "D3" ]
  };

  if (document.getElementById("radio_man").checked) {
    return matchPatterns.man;
  }
  if (document.getElementById("radio_woman").checked) {
    return matchPatterns.woman;
  }
  if (document.getElementById("radio_senior").checked) {
    return matchPatterns.senior;
  }

  // デフォルトは男子パターンにしておく
  return matchPatterns.man;
}

// 項目を変更したときの処理
function updateGame() {
  var sex_name;
  sex_label = "";
  if (document.getElementById("radio_man").checked) {
    sex_name = "man";
    sex_label = "男子";
  }
  if (document.getElementById("radio_woman").checked) {
    sex_name = "woman";
    sex_label = "女子";
  }
  if (document.getElementById("radio_senior").checked) {
    sex_name = "senior";
    sex_label = "シニア";
  }
  var matchPattern = getMatchPattern();

  // match_name の設定
  var match_name = "";
  var match_league = $("#match_league option:selected");
  var match_number = $("#match_number option:selected");
  if (sex_name && match_league.val() != "" && match_number.val() != "") {
    match_name = sex_name + "_" + match_league.val() + "_No" + ("00" + match_number.val()).substr(-2);
  }
  $("#match_name").val(match_name);

  // 男子・女子・シニアの選択に応じて、入力すべきフィールドだけにする
  [ "S1", "S2", "D1", "D2", "D3" ].forEach(function(match) {
    if (matchPattern.indexOf(match) != -1) {
      $("#game_" + match).show();
    } else {
      $("#game_" + match).hide();
    }
  });

  // 取得ゲーム数を計算する処理
  var L_total = 0, R_total = 0;
  matchPattern.forEach(function(match) {
    L_total += parseInt($("#game_L_" + match).val());
    R_total += parseInt($("#game_R_" + match).val());
  });
  $("#game_L_total").text(L_total);
  $("#game_R_total").text(R_total); 

  generateMailContents();
}

// メールに埋め込む部分の HTML を生成する
function generateMailContents() {
  $.views.converters("jqvalue", function(id) {
    console.log(String(id));
    console.log($("#" + id).val());
    return $("#" + id).val()
  });

  // 上記のヒアドキュメント内のキーワードを置換する
  var data = {
    sex_label: sex_label,
    match_league: $("#match_league option:selected").text(),
    match_number: $("#match_number option:selected").text(),
    match_name: $("#match_name").val(),
    team_L: $("#team_L option:selected").text(),
    team_R: $("#team_R option:selected").text(),
    match_L: $("#match_L option:selected").text(),
    match_R: $("#match_R option:selected").text(),
    game_L_S1: $("#game_L_S1 option:selected").text(),
    game_R_S1: $("#game_R_S1 option:selected").text(),
    game_L_S2: $("#game_L_S2 option:selected").text(),
    game_R_S2: $("#game_R_S2 option:selected").text(),
    game_L_D1: $("#game_L_D1 option:selected").text(),
    game_R_D1: $("#game_R_D1 option:selected").text(),
    game_L_D2: $("#game_L_D2 option:selected").text(),
    game_R_D2: $("#game_R_D2 option:selected").text(),
    game_L_D3: $("#game_L_D3 option:selected").text(),
    game_R_D3: $("#game_R_D3 option:selected").text(),
    game_L_total: $("#game_L_total").text(),
    game_R_total: $("#game_R_total").text(),
    sender_name: $("#sender_name").val(),
    comment: $("#comment").val(),
    dummy: ""
  }
  if (data.sender_name == "") {
    data.sender_name = "<未入力>";
  }
  if (data.comment == "") {
    data.comment = "<コメントなし>";
  }
  var html = $('#mailContentsTemplate').render(data);

  // mailContents に表示されている HTML そのものを埋め込む (それがメールで送信される)
  $("#mailContents").val(html);
  $("#mailContentsView").html(html);
}
</script>
</head>
<body>
<header>
  <h3>Allsony Report</h3>
</header>
<div>
  <form action="send-report.php" method="post" enctype="multipart/form-data">
    <table class="table table-bordered" id="result-table">
      <tr class="text-center text-nowrap table-info"><th colspan=5>試合情報</th></tr>
      <tr class="text-center">
        <th class="text-left">
          <input onclick="updateGame()" type="radio" name="sex" value="man" id="radio_man"><label for="radio_man">男子</label><br>
          <input onclick="updateGame()" type="radio" name="sex" value="woman" id="radio_woman"><label for="radio_woman">女子</label><br>
          <input onclick="updateGame()" type="radio" name="sex" value="senior" id="radio_senior"><label for="radio_senior">シニア</label>
        </th>
        <th colspan=4 class="text-left">
          <div>
          <select id="match_league" onChange="updateGame()">
            <option value="">-- 試合の選択 --</option>
            <optgroup label="予選">
            <option value="preliminary_A">予選Aリーグ</option>
            <option value="preliminary_B">予選Bリーグ</option>
            <option value="preliminary_C">予選Cリーグ</option>
            <option value="preliminary_D">予選Dリーグ</option>
            <option value="preliminary_E">予選Eリーグ</option>
            <option value="preliminary_F">予選Fリーグ</option>
            <option value="preliminary_G">予選Gリーグ</option>
            <option value="preliminary_H">予選Hリーグ</option>
            </optgroup>
            <optgroup label="決勝">
            <option value="final_1">決勝1位トーナメント</option>
            <option value="final_2">決勝2位トーナメント</option>
            <option value="final_3">決勝3位トーナメント</option>
            <option value="final_4">決勝4位トーナメント</option>
            <option value="final_5">決勝5位トーナメント</option>
            <option value="final_6">決勝6位トーナメント</option>
          </optgroup>
          </select>
          </div>
          <div>
          <select id="match_number" onChange="updateGame()">
            <option value="">-- 試合Noの選択 --</option>
            <option value="1">①
            <option value="2">②
            <option value="3">③
            <option value="4">④
            <option value="5">⑤
            <option value="6">⑥
            <option value="7">⑦
            <option value="8">⑧
            <option value="9">⑨
            <option value="10">⑩
            <option value="11">⑪
            <option value="12">⑫
            <option value="13">⑬
            <option value="14">⑭
            <option value="15">⑮
          </select>
          </div>
        </th>
      </tr>
      <tr class="text-center text-nowrap table-info"><th>自チーム名</th><th colspan=3>勝敗数</th><th>対戦チーム名</th></tr>
      <tr class="text-center">
        <td>
          <select id="team_L" onChange="updateGame()" class="team-selector"></select>
        </td>
        <td>
            <select id="match_L" onChange="updateGame()">
                <option value="0">0<option value="1">1<option value="2">2<option value="3">3
                <option value="4">4<option value="5">5
            </select>
        </td>
        <td>
            vs
        </td>
        <td>
            <select id="match_R" onChange="updateGame()">
                <option value="0">0<option value="1">1<option value="2">2<option value="3">3
                <option value="4">4<option value="5">5
            </select>
        </td>
        <td>
          <select id="team_R" onChange="updateGame()" class="team-selector"></select>
        </td>
      </tr>

      <tr class="text-center table-info"><th colspan=5>取得ゲーム数</th></tr>
      <tr id="game_S1">
        <td colspan=2 class="text-right">
          <select id="game_L_S1" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
        <td class="text-center">S1</td>
        <td colspan=2 class="text-left">
          <select id="game_R_S1" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
      </tr>
      <tr id="game_S2">
        <td colspan=2 class="text-right">
          <select id="game_L_S2" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
        <td class="text-center">S2</td>
        <td colspan=2 class="text-left">
          <select id="game_R_S2" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
      </tr>
      <tr id="game_D1">
        <td colspan=2 class="text-right">
          <select id="game_L_D1" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
        <td class="text-center">D1</td>
        <td colspan=2 class="text-left">
          <select id="game_R_D1" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
      </tr>
      <tr id="game_D2">
        <td colspan=2 class="text-right">
          <select id="game_L_D2" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
        <td class="text-center">D2</td>
        <td colspan=2 class="text-left">
          <select id="game_R_D2" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
      </tr>
      <tr id="game_D3">
        <td colspan=2 class="text-right">
          <select id="game_L_D3" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
        <td class="text-center">D3</td>
        <td colspan=2 class="text-left">
          <select id="game_R_D3" onChange="updateGame()">
            <option value="0">0<option value="1">1<option value="2">2<option value="3">3
            <option value="4">4<option value="5">5<option value="6">6<option value="7">7
          </select>
        </td>
      </tr>
      <tr>
        <td colspan=2 class="text-right" id="game_L_total">0</td>
        <td class="text-center">合計</td>
        <td colspan=2 class="text-left" id="game_R_total">0</td>
      </tr>
    </table>

    <table class="table table-bordered table-sm" style="width: auto;">
    <tr class="table-info"><th>オーダー用紙の画像添付</th></tr>
    <tr><td>
      <input type="file" name="match_img" accept="image/*">
    </td></tr>
    <tr class="table-info"><th>送信者のお名前</th></tr>
    <tr><td>
      <input type="text" name="sender_name" id="sender_name" placeholder="名前を入力してください">
    </td></tr>
    <tr class="table-info"><th>スタッフへの連絡事項 (もしあれば)</th></tr>
    <tr><td>
      <textarea name="comment" id="comment" rows="4" cols="30" placeholder="スタッフに伝えたいことがあれば、ここに入力してください"></textarea>
    </td></tr>
    </table>
    <input type="hidden" name="mailContents" id="mailContents" value="">
    <input type="hidden" name="match_name" id="match_name" value="">

    <p><button>結果送信</button></p>
  </form>
</div>

<!-- メールに表示される内容をレビューしたい場合は、下記のコメントアウトを外して表示させる -->
<div id="mailContentsView"></div>

<!-- メールのテンプレート -->
<script id="mailContentsTemplate" type="text/x-jsrender">
  <table class="table table-bordered table-mail">
    <tr class="text-center text-nowrap table-info"><th colspan=5>試合情報</th></tr>
    <tr class="text-center">
      <th colspan=5>
        {{:sex_label}} / {{:match_league}} / 試合No {{:match_number}}<br>
        {{:match_name}}
      </th>
    </tr>
    <tr class="text-center text-nowrap table-info"><th>自チーム名</th><th colspan=3>勝敗数</th><th>対戦チーム名</th></tr>
    <tr class="text-center">
      <td>{{:team_L}}</td>
      <td>{{:match_L}}</td>
      <td>vs</td>
      <td>{{:match_R}}</td>
      <td>{{:team_R}}</td>
    </tr>
  
    <tr class="text-center table-info"><th colspan=5>取得ゲーム数</th></tr>
    {{if sex_label == "男子" || sex_label == "女子"}}
    <tr>
      <td colspan=2 class="text-right">{{:game_L_S1}}</td>
      <td class="text-center">S1</td>
      <td colspan=2 class="text-left">{{:game_R_S1}}</td></td>
    </tr>
    {{/if}}
    {{if sex_label == "男子"}}
    <tr>
      <td colspan=2 class="text-right">{{:game_L_S2}}</td>
      <td class="text-center">S2</td>
      <td colspan=2 class="text-left">{{:game_R_S2}}</td></td>
    </tr>
    {{/if}}
    <tr>
      <td colspan=2 class="text-right">{{:game_L_D1}}</td>
      <td class="text-center">D1</td>
      <td colspan=2 class="text-left">{{:game_R_D1}}</td></td>
    </tr>
    <tr>
      <td colspan=2 class="text-right">{{:game_L_D2}}</td>
      <td class="text-center">D2</td>
      <td colspan=2 class="text-left">{{:game_R_D2}}</td></td>
    </tr>
    {{if sex_label == "男子" || sex_label == "シニア"}}
    <tr>
      <td colspan=2 class="text-right">{{:game_L_D3}}</td>
      <td class="text-center">D3</td>
      <td colspan=2 class="text-left">{{:game_R_D3}}</td></td>
    </tr>
    {{/if}}
    <tr>
      <td colspan=2 class="text-right">{{:game_L_total}}</td>
      <td class="text-center">合計</td>
      <td colspan=2 class="text-left">{{:game_R_total}}</td>
    </tr>
  </table>
  
  <table class="table table-bordered table-sm" style="width: auto;">
  <tr class="table-info"><th>送信者のお名前</th></tr>
  <tr><td>{{:sender_name}}</td></tr>
  <tr class="table-info"><th>スタッフへの連絡事項 (もしあれば)</th></tr>
  <tr><td><pre>{{:comment}}</pre></td></tr>
  </table>
</script>

</body>
</html>
