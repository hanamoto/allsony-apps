<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Allsony Report</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script>

function generatePointSelectNode(point) {
  var select = document.createElement("select");

  //Create and append the options
  for (var i = 0; i <= point; i++) {
      var option = document.createElement("option");
      option.value = i;
      option.text = i;
      select.appendChild(option);
  }

  return select;
}
document.addEventListener('DOMContentLoaded', function() {

  var teams = [
    { teamId : "honsya", teamName : "本社A" },
    { teamId : "sie", teamName : "SIE" },
    { teamId : "smoj", teamName : "SMOJ" }
  ];

  Array.prototype.forEach.call(document.querySelectorAll('#team-selector'), function(node) {
    teams.forEach(function(team) {
      var option = document.createElement("option");
      option.value = team.teamId;
      option.text = team.teamName;
      node.appendChild(option);
    });
  });

  // セットポイント結果の選択
  Array.prototype.forEach.call(document.querySelectorAll('#set-result-selector'), function(node) {
    var set_max = 7;
    for (var i = 0; i <= set_max; i++) {
      var option = document.createElement("option");
      option.value = i;
      option.text = i;
      node.appendChild(option);
    };
  });

  // ゲームポイント結果の選択
  var template = document.getElementById("game-result-selector");
  //console.log(template);

  var matches = [ "S1", "S2", "D1", "D2", "D3" ];
  matches.forEach(function(match) {
    // Element を作成
    var element = template.content.cloneNode(true);
    // 各パラメータを設定する
    element.getElementById("point").appendChild(generatePointSelectNode(7));
    element.getElementById("point2").appendChild(generatePointSelectNode(7));
    element.getElementById("match").innerHTML = match;
    document.getElementById('result-table').appendChild(element);
  });
});

</script>
</head>
<body>
<header>
  <h3>Allsony Report</h3>
</header>
<div class="container">
  <form action="/action_page.php">
    <table class="table table-bordered table-sm" style="width: auto;" id="result-table">
      <tr class="text-center">
        <th class="text-left">
          <input type="radio" name="sex" value="man" id="radio_man"><label for="radio_man">男子</label><br>
          <input type="radio" name="sex" value="woman" id="radio_woman"><label for="radio_woman">女子</label><br>
          <input type="radio" name="sex" value="senior" id="radio_senior"><label for="radio_senior">シニア</label>
        </th>
        <th colspan=4 class="text-left">
          <div>
          <select>
            <option value="A">-- 予選リーグの選択 --</option>
            <option value="A">Aリーグ</option>
            <option value="B">Bリーグ</option>
            <option value="C">Cリーグ</option>
            <option value="D">Dリーグ</option>
            <option value="E">Eリーグ</option>
            <option value="F">Fリーグ</option>
            <option value="G">Gリーグ</option>
            <option value="H">Hリーグ</option>
          </select>
          </div>
          <div>
          <select>
            <option value="N">-- 決勝の選択 --</option>
            <option value="1位">1位トーナメント</option>
            <option value="2位">2位トーナメント</option>
            <option value="3位">3位トーナメント</option>
            <option value="4位">4位トーナメント</option>
            <option value="5位">5位トーナメント</option>
            <option value="6位">6位トーナメント</option>
          </select>
          </div>
          <div>
          <select>
            <option value="0">-- 試合Noの選択 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          </div>
        </th>
      </tr>
      <tr class="text-center text-nowrap table-info"><th>自チーム名</th><th colspan=3>勝敗数</th><th>対戦チーム名</th></tr>
      <tr class="text-center">
        <td>
          <select id="team-selector"></select>
        </td>
        <td>
            <select id="set-result-selector"></select>
        </td>
        <td>
            vs
        </td>
        <td>
            <select id="set-result-selector"></select>
        </td>
        <td>
          <select id="team-selector" id="team-select"></select>
        </td>
      </tr>

      <tr class="text-center table-info"><th colspan=5>取得ゲーム数</th></tr>
      <template id="game-result-selector">
        <tr class="text-center"><td></td><td id="point"></td><td id="match"></td><td id="point2"></td><td></td></tr>
      </template>
    </table>

    <table class="table table-bordered table-sm" style="width: auto;">
    <tr class="table-info"><th>オーダー用紙の画像添付</th></tr>
    <tr><td>
      <input type="file" name="picture" accept="image/*">
    </td></tr>
    <tr class="table-info"><th>送信者のお名前</th></tr>
    <tr><td>
      <input type="text" name="sender_name">
    </td></tr>
    <tr class="table-info"><th>スタッフへのコメント</th></tr>
    <tr><td>
      <textarea name="comment" rows="4" cols="40">ここに感想を記入してください。</textarea>
    </td></tr>
    </table>

    <p><button>結果送信</button></p>
  </form>
</div>

</html>
